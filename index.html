<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>言語を選択してください</title>
<style>
  body{
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,"Hiragino Sans","Segoe UI",sans-serif;
    background:linear-gradient(180deg,#f7fbff,#eef6ff);
    color:#0f172a;
    display:flex;
    align-items:center;
    justify-content:center;
    min-height:100vh;
  }
  .card{
    background:#fff;
    border:1px solid #e2e8f0;
    border-radius:20px;
    padding:28px 22px;
    width:min(420px, calc(100% - 32px));
    box-shadow:0 12px 28px rgba(15,23,42,.08);
    text-align:center;
  }
  h1{
    margin:0 0 6px;
    font-size:22px;
  }
  .sub{
    margin:0 0 22px;
    font-size:14px;
    color:#475569;
  }
  .btn{
    display:block;
    text-decoration:none;
    margin:14px 0;
    padding:18px;
    border-radius:14px;
    border:1px solid #cbd5e1;
    font-size:18px;
    font-weight:600;
    color:#0f172a;
    background:#ffffff;
  }
  .btn:active{
    transform:scale(.98);
  }
  .note{
    margin-top:18px;
    font-size:13px;
    color:#475569;
    line-height:1.6;
  }
</style>
</head>
<body>

<div class="card">
  <h1>言語を選択してください</h1>
  <p class="sub">Please select your language</p>

  <a class="btn" href="https://orinndo.github.io/english-audio-guide/">
    English
  </a>

  <a class="btn" href="https://orinndo.github.io/chinese-audio-guide/">
    中文（简体）
  </a>

  <p class="note">
    QRコードを読み取り、使用する言語を選択してください。<br>
    请扫描二维码并选择您的语言。
  </p>
</div>

</body>
</html>
